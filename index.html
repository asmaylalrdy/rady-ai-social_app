<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radya i Social App</title>
    <style>
        :root { --primary: #2ea44f; --dark: #1a1a1a; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--dark); 
            color: white; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            padding: 30px; 
            border: 1px solid #333; 
            border-radius: 20px; 
            margin: auto; 
            max-width: 90%; 
            background: #222; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: var(--primary); font-size: 2.2em; margin-bottom: 10px; }
        p { font-size: 1.1em; line-height: 1.6; color: #ccc; }
        .tag { 
            background: #333; 
            padding: 5px 15px; 
            border-radius: 20px; 
            font-size: 0.8em; 
            color: var(--primary); 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="tag">Coming Soon</span>
        <h1>Radya i</h1>
        <p>An intelligent AI hub for business, growth & education. Connect with smart assistants and a global community to empower your daily life.</p>
        <hr style="border: 0.5px solid #444; width: 40%; margin: 20px auto;">
        <p style="font-size: 0.8em; color: #888;">Developed with Pi App Studio</p>
    </div>
</body>
</html>
